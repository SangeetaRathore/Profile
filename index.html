<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/025017cb5e.js" crossorigin="anonymous"></script>
    <!-- CDN pg popping font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- link css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- logo -->
            <div class="logo"><img src="logo.png" alt="logo" >
            </div>
            <!--  Page list -->
            <div>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <!-- search -->
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>        
    </header>
    <section>
         <!-- Left content -->
         <div class="left-side-section">
            <h2><strong>Hello, I am a Web Developer</strong> </h2>
            <p>I am a an Aspiring <span>Full Stack Javascript Developer</span>,<br> who is currently working as <span>a Freelancer</span> for <br><span>National and International Client</span>.</p>
         </div>
         <!-- right content -->
         <div class="right-side-section">
            <img src="v.jpeg" alt="" >
            <div class="button">
                <button >Chat With Us</button>
            </div>
         </div>
    </section>
    <footer>
        <!-- left side text -->
        <div class="left-side-footer">
            <p>Copyright &copy; 2022 LOGO. All rights reserved.</p>
        </div>
        <!-- social  media -->
        <div class="icons">
            <ul>
                <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
